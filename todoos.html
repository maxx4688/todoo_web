<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Todoos - ToDoo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="todoo.png?v=2" type="image/png">
</head>
<body>
    <!-- Todoos Page (uses same app layout, focused on notes) -->
    <div id="home-page" class="page active">
        <!-- Settings Side Panel -->
        <div id="settings-drawer" class="settings-panel">
            <div class="settings-panel-content">
                <div class="drawer-header">
                    <h2 class="theme-color">Settings</h2>
                    <button class="close-drawer" id="close-drawer">‚úï</button>
                </div>
                <div class="settings-content">
                    <div class="settings-section">
                        <h3 class="theme-color">Theme</h3>
                        <div class="settings-item">
                            <div class="settings-label">
                                <span>üåì</span>
                                <span>Theme</span>
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="theme-toggle">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="settings-item">
                            <div class="settings-label">
                                <span>‚ú®</span>
                                <span>Glass</span>
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="glass-toggle">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="settings-item">
                            <div class="settings-label">
                                <span>‚äû</span>
                                <span>Grid View</span>
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="grid-toggle">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3 class="theme-color">Colors</h3>
                        <div class="color-options">
                            <div class="color-option" data-color="#1A9DF7" style="background: #1A9DF7"></div>
                            <div class="color-option" data-color="#D70040" style="background: #D70040"></div>
                            <div class="color-option" data-color="#FFAA33" style="background: #FFAA33"></div>
                            <div class="color-option custom-color" id="custom-color-picker">
                                <input type="color" id="color-picker-input" value="#1A9DF7">
                                <span>üé®</span>
                            </div>
                        </div>
                    </div>

                    <div class="settings-section">
                        <div class="settings-item" style="cursor: pointer;" id="developer-page-btn">
                            <div class="settings-label">
                                <span>üë®‚Äçüíª</span>
                                <span>Developer</span>
                            </div>
                            <span style="color: var(--text-secondary);">‚Üí</span>
                        </div>
                    </div>

                    <div class="settings-section">
                        <button class="logout-btn" id="logout-btn">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Wrapper -->
        <div class="home-content-wrapper">
            <!-- Header -->
            <header class="app-header" id="app-header">
                <div class="header-left">
                    <img src="todoo.png" alt="ToDoo" class="app-icon settings-toggle">
                    <h1 class="app-title">Your todoos</h1>
                </div>
                <div class="header-actions">
                    <div class="header-search-container">
                        <input
                            type="text"
                            id="todo-search-input"
                            placeholder="Search todoos..."
                            class="header-search-input"
                        >
                    </div>
                </div>
            </header>

            <!-- Notes Container -->
            <section id="notes-section" class="notes-section">
                <div class="notes-section-header">
                    <div>
                        <h3>Your <span class="theme-color">todoos</span></h3>
                        <p class="notes-section-subtitle">
                            All your notes, lists, and ideas live here.
                        </p>
                    </div>
                </div>

                <div id="notes-container" class="notes-container">
                    <div id="notes-loading" class="notes-loading">Loading todoos‚Ä¶</div>
                    <div id="notes-list" class="notes-list"></div>
                    <div id="empty-state" class="empty-state hidden">
                        <p>Todooos empty</p>
                    </div>
                </div>
            </section>

            <!-- Floating Action Buttons -->
            <div class="fab-container" id="fab-container">
                <button class="fab creative-fab" id="creative-fab" title="Creative Fields">
                    <span class="fab-emoji">üìÑ</span>
                </button>
                <button class="fab add-fab" id="add-fab" title="Add new">
                    <span class="fab-icon">+</span>
                    <span class="fab-text">Add new</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Reuse existing modals/pages for notes & creative -->
    <div id="creative-fields-page" class="page">
        <header class="page-header">
            <button class="back-button" data-back="home">‚Üê</button>
            <h2 class="theme-color">Creative Fields</h2>
            <button class="creative-save-btn" id="creative-save-btn">üíæ</button>
        </header>
        <div class="creative-form">
            <input type="text" id="creative-title" placeholder="A creative title." class="form-input">
            <textarea id="creative-content" placeholder="A detailed creative content," class="form-textarea"></textarea>
        </div>
    </div>

    <div id="creative-page" class="page">
        <div class="creative-card-container">
            <div class="creative-card" id="creative-card">
                <div class="creative-card-content">
                    <div class="creative-quote">"</div>
                    <h3 id="creative-card-title">...</h3>
                    <p id="creative-card-content">No content</p>
                    <div class="creative-footer">
                        <span>Created by</span>
                        <span class="theme-color"> Todoo</span>
                    </div>
                </div>
            </div>
            <button class="save-card-btn" id="save-card-btn">Save to Gallery</button>
        </div>
    </div>

    <div id="note-modal" class="modal">
        <div class="modal-content note-modal-content">
            <div class="modal-header">
                <h2 class="theme-color" id="note-modal-title">Add new Note..</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="note-form">
                <div class="title-row">
                    <input type="text" id="note-title-input" placeholder="Title of your note." class="form-input">
                    <button class="favorite-btn" id="note-favorite-btn">‚ô°</button>
                </div>
                
                <div class="checklist-section">
                    <div class="checklist-header">
                        <span class="checklist-icon">‚úì</span>
                        <span class="checklist-title">Checklist</span>
                    </div>
                    <div class="checklist-input-row">
                        <input type="text" id="checklist-item-input" placeholder="Add checklist item..." class="checklist-input">
                        <button class="add-checklist-btn" id="add-checklist-btn">+</button>
                    </div>
                    <div id="checklist-items" class="checklist-items"></div>
                </div>

                <textarea id="note-content-input" placeholder="Detailed note here." class="form-textarea large"></textarea>
                <button class="save-note-btn" id="save-note-btn">Done</button>
            </div>
        </div>
    </div>

    <div id="view-note-page" class="page">
        <header class="page-header">
            <button class="back-button" data-back="home">‚úï</button>
            <div class="header-actions">
                <button class="header-action-btn" id="view-note-favorite-btn">‚ô°</button>
                <button class="header-action-btn" id="view-note-share-btn">‚Üó</button>
            </div>
        </header>
        <div class="view-note-content">
            <h1 class="view-note-title theme-color" id="view-note-title"></h1>
            <div class="view-note-body" id="view-note-body"></div>
            <div id="view-note-checklist" class="view-note-checklist"></div>
            <div class="view-note-timestamps" id="view-note-timestamps"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <!-- App Scripts -->
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="notes.js"></script>
    <script src="app.js"></script>

    <script>
        // Redirect to auth if not logged in when visiting todoos directly
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (!window.Auth || !window.Auth.isAuthenticated()) {
                    window.location.href = 'auth.html';
                }
            }, 400);
        });
    </script>
</body>
</html>
